<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members_join</title>
    <!-- CDN fontstyle -->
    <link rel=“preconnect” href=“https://fonts.googleapis.com”> <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin> <link
    href=“https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap” rel=“stylesheet”>

    <!-- favicon -->
    <link rel=“shortcut icon” href=“/img/favicon.ico” type=“image/x-icon”> <link rel=“icon” href=“/img/favicon.ico” type=“image/x-icon”>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link rel="stylesheet" type="text/css" href="./css/Members.css" />
    <link rel="stylesheet" type="text/css" href="./css/responsive.css" />
  </head>

  <body>
    <div class="members-wrap">
      <section>
        <h1>회원가입</h1>
        <div class="button__wrap--two">
          <label>SMS 간편가입</label>
          <button class="kakao">카카오 간편가입</button>
          <button class="naver">네이버 간편가입</button>
        </div>
        <div class="members-wrap__input">
          <input type="email" placeholder="이메일주소" />
        </div>
        <div class="button__wrap--one">
          <button class="secondary">이메일 인증 코드 받기</button>
        </div>
        <div class="members-wrap__input">
          <input type="password" placeholder="비밀번호" />
        </div>
        <div class="members-wrap__input">
          <input type="password" placeholder="비밀번호 확인" />
        </div>
        <div class="members-wrap__input members-wrap__input--mt30">
          <input type="text" placeholder="이름" />
        </div>
        <div class="members-wrap__input">
          <input type="text" placeholder="전화번호(숫자만 입력)" />
        </div>
        <label class="checkbox checkbox--line">
          <input class="checkbox__input" type="checkbox" value="" onclick="onClickHandler(this)" />
          <svg class="checkbox__check">
            <polyline points="15 3 6 11 2 6"></polyline>
          </svg>
          <a href="javascript:;">이용 약관 동의(필수)</a>
        </label>
        <label class="checkbox checkbox--line">
          <input class="checkbox__input" type="checkbox" value="" onclick="onClickHandler(this)" />
          <svg class="checkbox__check">
            <polyline points="15 3 6 11 2 6"></polyline>
          </svg>
          <a href="javascript:;">개인정보수집 및 이용 동의(필수)</a>
        </label>
        <div class="button__wrap--one">
          <button class="primary">가입하기</button>
        </div>
      </section>
    </div>
  </body>
</html>
